<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The 3-Document System</title>
  <meta name="description" content="The framework for building apps with AI. Spec, Blueprint, To-Dos.">
  <meta property="og:title" content="The 3-Document System">
  <meta property="og:description" content="Not code. Just organized thinking. Three documents to build any app with AI.">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      font-family: 'Space Grotesk', system-ui, sans-serif;
    }
    pre, code {
      font-family: 'JetBrains Mono', monospace;
    }
    ::selection {
      background: rgba(245, 158, 11, 0.3);
    }
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #18181b;
    }
    ::-webkit-scrollbar-thumb {
      background: #3f3f46;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #52525b;
    }
    body {
      margin: 0;
      background: #09090b;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useCallback, Fragment } = React;

    // Slide data
    const slides = [
      { id: 'intro', section: 'framework' },
      { id: 'three-docs', section: 'framework' },
      { id: 'spec-intro', section: 'spec' },
      { id: 'spec-interview', section: 'spec' },
      { id: 'spec-prompt', section: 'spec' },
      { id: 'spec-scope', section: 'spec' },
      { id: 'spec-tools', section: 'spec' },
      { id: 'blueprint-intro', section: 'blueprint' },
      { id: 'blueprint-prompt', section: 'blueprint' },
      { id: 'blueprint-phases', section: 'blueprint' },
      { id: 'blueprint-testing', section: 'blueprint' },
      { id: 'todos-intro', section: 'todos' },
      { id: 'todos-prompt', section: 'todos' },
      { id: 'todos-memory', section: 'todos' },
      { id: 'tools-intro', section: 'tools' },
      { id: 'tools-beginners', section: 'tools' },
      { id: 'models', section: 'models' },
      { id: 'errors-intro', section: 'errors' },
      { id: 'errors-cutoff', section: 'errors' },
      { id: 'errors-fix', section: 'errors' },
      { id: 'errors-prompt', section: 'errors' },
      { id: 'evolution', section: 'evolution' },
      { id: 'recap', section: 'recap' },
    ];

    // Copy button component
    const CopyButton = ({ text }) => {
      const [copied, setCopied] = useState(false);
      
      const handleCopy = async () => {
        await navigator.clipboard.writeText(text);
        setCopied(true);
        setTimeout(() => setCopied(false), 2000);
      };
      
      return (
        <button
          onClick={handleCopy}
          className="absolute top-3 right-3 px-3 py-1.5 text-xs font-medium bg-amber-500/20 hover:bg-amber-500/40 text-amber-300 rounded transition-all duration-200"
        >
          {copied ? '‚úì Copied' : 'Copy'}
        </button>
      );
    };

    // Code block component
    const CodeBlock = ({ children, copyable = true }) => (
      <div className="relative group">
        <pre className="bg-zinc-950 border border-zinc-800 rounded-lg p-4 pr-20 text-sm text-zinc-300 overflow-x-auto leading-relaxed whitespace-pre-wrap">
          {children}
        </pre>
        {copyable && <CopyButton text={children} />}
      </div>
    );

    // Flow arrow
    const FlowArrow = () => (
      <div className="flex items-center justify-center py-2">
        <svg width="24" height="40" viewBox="0 0 24 40" className="text-amber-500">
          <path d="M12 0 L12 32 M4 24 L12 32 L20 24" stroke="currentColor" strokeWidth="2" fill="none"/>
        </svg>
      </div>
    );

    // Step badge
    const StepBadge = ({ number, label }) => (
      <div className="flex items-center gap-4 mb-6">
        <div className="w-12 h-12 rounded-full bg-gradient-to-br from-amber-500 to-orange-600 flex items-center justify-center text-xl font-bold text-zinc-950">
          {number}
        </div>
        <span className="text-zinc-500 uppercase tracking-widest text-sm font-medium">{label}</span>
      </div>
    );

    // Navigation
    const Navigation = ({ current, total, onPrev, onNext }) => (
      <div className="fixed bottom-0 left-0 right-0 bg-zinc-950/90 backdrop-blur-sm border-t border-zinc-800 z-50">
        <div className="max-w-5xl mx-auto px-6 py-4 flex items-center justify-between">
          <button
            onClick={onPrev}
            disabled={current === 0}
            className="flex items-center gap-2 px-4 py-2 text-zinc-400 hover:text-white disabled:opacity-30 disabled:cursor-not-allowed transition-colors"
          >
            <span className="text-xl">‚Üê</span>
            <span className="text-sm font-medium">Prev</span>
          </button>
          
          <div className="flex items-center gap-1">
            {slides.map((_, i) => (
              <div
                key={i}
                className={`w-2 h-2 rounded-full transition-all duration-300 ${
                  i === current ? 'bg-amber-500 w-6' : 'bg-zinc-700'
                }`}
              />
            ))}
          </div>
          
          <button
            onClick={onNext}
            disabled={current === total - 1}
            className="flex items-center gap-2 px-4 py-2 text-zinc-400 hover:text-white disabled:opacity-30 disabled:cursor-not-allowed transition-colors"
          >
            <span className="text-sm font-medium">Next</span>
            <span className="text-xl">‚Üí</span>
          </button>
        </div>
      </div>
    );

    // Table of contents
    const TableOfContents = ({ currentSlide, onNavigate }) => {
      const sections = [
        { id: 'framework', label: 'The Framework', slideIndex: 0 },
        { id: 'spec', label: 'The Spec', slideIndex: 2 },
        { id: 'blueprint', label: 'The Blueprint', slideIndex: 7 },
        { id: 'todos', label: 'The To-Dos', slideIndex: 11 },
        { id: 'tools', label: 'Tools', slideIndex: 14 },
        { id: 'models', label: 'Models', slideIndex: 16 },
        { id: 'errors', label: 'Handling Errors', slideIndex: 17 },
        { id: 'evolution', label: 'Evolution', slideIndex: 21 },
        { id: 'recap', label: 'Recap', slideIndex: 22 },
      ];
      
      const getCurrentSection = () => {
        for (let i = sections.length - 1; i >= 0; i--) {
          if (currentSlide >= sections[i].slideIndex) return sections[i].id;
        }
        return sections[0].id;
      };
      
      const current = getCurrentSection();
      
      return (
        <nav className="fixed top-6 right-6 z-50 hidden lg:block">
          <div className="flex flex-col gap-2 text-right">
            {sections.map((section) => (
              <button
                key={section.id}
                onClick={() => onNavigate(section.slideIndex)}
                className={`text-xs uppercase tracking-wider transition-all duration-200 ${
                  section.id === current
                    ? 'text-amber-500 font-medium'
                    : 'text-zinc-600 hover:text-zinc-400'
                }`}
              >
                {section.label}
              </button>
            ))}
          </div>
        </nav>
      );
    };

    // Slide wrapper
    const Slide = ({ children, dark = false }) => (
      <div className={`min-h-screen flex items-center justify-center px-6 py-20 ${dark ? 'bg-zinc-950' : 'bg-zinc-900'}`}>
        <div className="max-w-4xl w-full">
          {children}
        </div>
      </div>
    );

    // Main component
    function ThreeDocumentSystem() {
      const [currentSlide, setCurrentSlide] = useState(0);
      
      const goToSlide = useCallback((index) => {
        setCurrentSlide(Math.max(0, Math.min(slides.length - 1, index)));
      }, []);
      
      const nextSlide = useCallback(() => goToSlide(currentSlide + 1), [currentSlide, goToSlide]);
      const prevSlide = useCallback(() => goToSlide(currentSlide - 1), [currentSlide, goToSlide]);
      
      useEffect(() => {
        const handleKeyDown = (e) => {
          if (e.key === 'ArrowRight' || e.key === ' ') {
            e.preventDefault();
            nextSlide();
          } else if (e.key === 'ArrowLeft') {
            e.preventDefault();
            prevSlide();
          }
        };
        
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, [nextSlide, prevSlide]);
      
      const renderSlide = () => {
        const slide = slides[currentSlide];
        
        switch (slide.id) {
          case 'intro':
            return (
              <Slide dark>
                <div className="text-center space-y-8">
                  <div className="inline-block px-4 py-1.5 bg-amber-500/10 border border-amber-500/30 rounded-full text-amber-400 text-sm font-medium tracking-wide mb-4">
                    THE 3-DOCUMENT SYSTEM
                  </div>
                  <h1 className="text-5xl md:text-7xl font-bold text-white leading-tight">
                    Three<br/>
                    <span className="text-amber-500">Documents</span>
                  </h1>
                  <p className="text-xl text-zinc-400 max-w-2xl mx-auto leading-relaxed">
                    Not code. Just organized thinking.
                  </p>
                </div>
              </Slide>
            );
            
          case 'three-docs':
            return (
              <Slide>
                <h2 className="text-3xl font-bold text-white mb-12 text-center">Three Documents</h2>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                  {[
                    { num: '01', title: 'Spec', desc: 'The What', color: 'from-blue-500 to-cyan-500' },
                    { num: '02', title: 'Blueprint', desc: 'The How', color: 'from-amber-500 to-orange-500' },
                    { num: '03', title: 'To-Dos', desc: 'The Roadmap', color: 'from-emerald-500 to-green-500' },
                  ].map((item, i) => (
                    <div key={i} className="relative group">
                      <div className={`absolute inset-0 bg-gradient-to-br ${item.color} opacity-10 rounded-2xl group-hover:opacity-20 transition-opacity`} />
                      <div className="relative p-8 border border-zinc-800 rounded-2xl text-center">
                        <div className={`text-5xl font-bold bg-gradient-to-br ${item.color} bg-clip-text text-transparent mb-4`}>
                          {item.num}
                        </div>
                        <h3 className="text-xl font-semibold text-white mb-2">{item.title}</h3>
                        <p className="text-zinc-500">{item.desc}</p>
                      </div>
                      {i < 2 && (
                        <div className="absolute top-1/2 -right-3 transform -translate-y-1/2 text-zinc-600 text-2xl hidden md:block">‚Üí</div>
                      )}
                    </div>
                  ))}
                </div>
              </Slide>
            );

          case 'spec-intro':
            return (
              <Slide dark>
                <div className="text-center">
                  <div className="text-blue-400 text-sm font-medium uppercase tracking-wider mb-4">01</div>
                  <h2 className="text-5xl font-bold text-white mb-4">Spec</h2>
                  <p className="text-xl text-zinc-400">The What</p>
                </div>
              </Slide>
            );

          case 'spec-interview':
            return (
              <Slide>
                <h2 className="text-4xl font-bold text-white mb-4">The Seed</h2>
                <p className="text-zinc-400 text-lg mb-12">Everything else grows from this.</p>
                <h3 className="text-2xl font-bold text-white mb-8">The Interview Method</h3>
                <div className="grid md:grid-cols-3 gap-4">
                  {[
                    { icon: 'ü§ñ', label: 'AI', desc: 'Asks one question' },
                    { icon: 'üë§', label: 'You', desc: 'Answer shapes the next question' },
                    { icon: 'üìÑ', label: 'AI', desc: 'Drafts complete spec' },
                  ].map((item, i) => (
                    <div key={i} className="flex flex-col items-center gap-3 p-6 bg-zinc-800/50 rounded-xl text-center">
                      <span className="text-3xl">{item.icon}</span>
                      <span className="text-amber-400 font-medium">{item.label}</span>
                      <span className="text-zinc-400 text-sm">{item.desc}</span>
                    </div>
                  ))}
                </div>
              </Slide>
            );

          case 'spec-prompt':
            return (
              <Slide dark>
                <h3 className="text-2xl font-bold text-white mb-6">The Interview Prompt</h3>
                <CodeBlock>{`Ask me one question at a time so we can develop a thorough, step-by-step spec for this idea. Each question should build on my previous answers, and our end goal is to have a detailed specification I can hand off to a developer. Let's do this iteratively and dig into every relevant detail. Remember, only one question at a time.


Here's the idea: [describe your idea]`}</CodeBlock>
              </Slide>
            );

          case 'spec-scope':
            return (
              <Slide>
                <h2 className="text-4xl font-bold text-white mb-4">Keep the Scope Tight</h2>
                <p className="text-zinc-400 text-lg mb-12">The AI will get excited. Don't let it.</p>
                <div className="flex flex-col md:flex-row items-center justify-center gap-8">
                  <div className="p-6 bg-red-500/10 border border-red-500/30 rounded-xl text-center opacity-50">
                    <p className="text-red-400 line-through">Feature-packed enterprise app</p>
                  </div>
                  <div className="text-zinc-600 text-2xl">‚Üí</div>
                  <div className="p-6 bg-yellow-500/10 border border-yellow-500/30 rounded-xl text-center opacity-50">
                    <p className="text-yellow-400 line-through">Robust multi-feature product</p>
                  </div>
                  <div className="text-zinc-600 text-2xl">‚Üí</div>
                  <div className="p-6 bg-emerald-500/10 border border-emerald-500/30 rounded-xl text-center">
                    <p className="text-emerald-400 font-semibold">V1 ‚Äî Simple & Focused</p>
                  </div>
                </div>
              </Slide>
            );

          case 'spec-tools':
            return (
              <Slide dark>
                <h3 className="text-lg font-medium text-zinc-500 uppercase tracking-wider mb-4">For the Interview</h3>
                <h2 className="text-4xl font-bold text-white mb-8">ChatGPT Auto Mode</h2>
                <p className="text-zinc-400 text-lg mb-12">Quick answers when simple. Deep thinking when outputting the spec.</p>
                <div className="p-6 bg-zinc-800/50 border border-zinc-700 rounded-xl mb-8">
                  <h4 className="text-zinc-500 uppercase tracking-wider text-sm mb-4">Optional</h4>
                  <h3 className="text-xl font-bold text-white mb-4">Double-Check with a Smarter Model</h3>
                  <div className="flex gap-6">
                    <div className="flex items-center gap-3">
                      <div className="w-10 h-10 bg-orange-500/20 rounded-lg flex items-center justify-center text-orange-400">üß†</div>
                      <span className="text-zinc-300">Opus 4.5</span>
                    </div>
                    <div className="flex items-center gap-3">
                      <div className="w-10 h-10 bg-blue-500/20 rounded-lg flex items-center justify-center text-blue-400">üíé</div>
                      <span className="text-zinc-300">Gemini 3 Pro</span>
                    </div>
                  </div>
                </div>
              </Slide>
            );

          case 'blueprint-intro':
            return (
              <Slide dark>
                <div className="text-center">
                  <div className="text-amber-400 text-sm font-medium uppercase tracking-wider mb-4">02</div>
                  <h2 className="text-5xl font-bold text-white mb-4">Blueprint</h2>
                  <p className="text-xl text-zinc-400">The How</p>
                </div>
              </Slide>
            );

          case 'blueprint-prompt':
            return (
              <Slide>
                <h2 className="text-4xl font-bold text-white mb-4">Where the Magic Happens</h2>
                <p className="text-zinc-400 text-lg mb-8">Copy-paste prompts that do the coding for you.</p>
                <h3 className="text-xl font-bold text-white mb-4">The Blueprint Prompt</h3>
                <CodeBlock>{`Draft a detailed, step-by-step blueprint for building this project. Then, once you have a solid plan, break it down into small, iterative chunks that build on each other. Look at these chunks and then go another round to break it into small steps.


Review the results and make sure that the steps are small enough to be implemented safely with strong testing, but big enough to move the project forward. Iterate until you feel that the steps are right sized for this project.


From here you should have the foundation to provide a series of prompts for a code-generation LLM that will implement each step in a test-driven manner. Make sure we're not using mock data, but real data when testing and real calls to APIs when relevant.


Prioritize best practices, incremental progress, and early testing, ensuring no big jumps in complexity at any stage. Make sure that each prompt builds on the previous prompts, and ends with wiring things together. There should be no hanging or orphaned code that isn't integrated into a previous step.


Make sure and separate each prompt section. Use markdown. Each prompt should be tagged as text using code tags. The goal is to output prompts, but context is important as well.


[Paste your spec here]`}</CodeBlock>
              </Slide>
            );

          case 'blueprint-phases':
            return (
              <Slide dark>
                <h2 className="text-3xl font-bold text-white mb-8 text-center">Phases with Ready-Made Prompts</h2>
                <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                  {[
                    { num: '01', label: 'Setup', color: 'from-blue-500 to-cyan-500' },
                    { num: '02', label: 'Core Logic', color: 'from-amber-500 to-orange-500' },
                    { num: '03', label: 'Integration', color: 'from-emerald-500 to-green-500' },
                    { num: '04', label: 'Polish', color: 'from-purple-500 to-pink-500' },
                  ].map((phase, i) => (
                    <div key={i} className="relative group">
                      <div className={`absolute inset-0 bg-gradient-to-br ${phase.color} opacity-10 rounded-xl group-hover:opacity-20 transition-opacity`} />
                      <div className="relative p-6 border border-zinc-800 rounded-xl text-center">
                        <div className="text-zinc-500 text-sm mb-2">Phase {phase.num}</div>
                        <div className="text-white font-semibold">{phase.label}</div>
                      </div>
                    </div>
                  ))}
                </div>
              </Slide>
            );

          case 'blueprint-testing':
            return (
              <Slide>
                <h2 className="text-4xl font-bold text-white mb-4 text-center">Testing is Baked In</h2>
                <p className="text-zinc-400 text-lg mb-12 text-center">The AI validates its own work.</p>
                <div className="flex items-center justify-center gap-6">
                  {[
                    { label: 'Write\nCode', color: 'bg-blue-500/20 text-blue-400' },
                    { label: 'Run\nTests', color: 'bg-amber-500/20 text-amber-400' },
                    { label: 'Self\nCorrect', color: 'bg-emerald-500/20 text-emerald-400' },
                  ].map((step, i) => (
                    <Fragment key={i}>
                      <div className={`w-28 h-28 ${step.color} rounded-xl flex items-center justify-center text-center font-medium whitespace-pre-line`}>
                        {step.label}
                      </div>
                      {i < 2 && <div className="text-zinc-600 text-2xl">‚Üí</div>}
                    </Fragment>
                  ))}
                </div>
              </Slide>
            );

          case 'todos-intro':
            return (
              <Slide dark>
                <div className="text-center">
                  <div className="text-emerald-400 text-sm font-medium uppercase tracking-wider mb-4">03</div>
                  <h2 className="text-5xl font-bold text-white mb-4">To-Dos</h2>
                  <p className="text-xl text-zinc-400">The Roadmap</p>
                </div>
              </Slide>
            );

          case 'todos-prompt':
            return (
              <Slide>
                <h2 className="text-4xl font-bold text-white mb-4">Keeps Everything on Track</h2>
                <p className="text-zinc-400 text-lg mb-8">That's it.</p>
                <CodeBlock>{`Can you make a todo.md that I can use as a checklist? Be thorough.`}</CodeBlock>
              </Slide>
            );

          case 'todos-memory':
            return (
              <Slide dark>
                <h2 className="text-4xl font-bold text-white mb-4">AI Memory Fades</h2>
                <p className="text-zinc-400 text-lg mb-12">The longer the session, the more it forgets.</p>
                <h3 className="text-2xl font-bold text-white mb-6">The To-Do List Solves This</h3>
                <div className="space-y-3">
                  {[
                    'Setup project structure',
                    'Implement authentication',
                    'Build core API endpoints',
                    'Add data validation',
                  ].map((item, i) => (
                    <div key={i} className="flex items-center gap-3 p-3 bg-zinc-800/50 rounded-lg">
                      <div className="w-5 h-5 border-2 border-zinc-600 rounded"></div>
                      <span className="text-zinc-300">{item}</span>
                    </div>
                  ))}
                </div>
                <p className="text-amber-400 mt-8 text-center">AI always knows where it is in the project.</p>
              </Slide>
            );

          case 'tools-intro':
            return (
              <Slide>
                <h2 className="text-4xl font-bold text-white mb-4 text-center">The Process {'>'} The Tool</h2>
                <p className="text-zinc-400 text-lg text-center">But here are my recommendations anyway.</p>
              </Slide>
            );

          case 'tools-beginners':
            return (
              <Slide dark>
                <h3 className="text-zinc-500 uppercase tracking-wider text-sm mb-4">Best for Beginners</h3>
                <div className="grid md:grid-cols-3 gap-6">
                  {[
                    { name: 'Cursor', desc: 'Nice interface. Click around. Not overwhelming.', color: 'from-cyan-500 to-blue-500' },
                    { name: 'Replit Agent', desc: 'Friendly for non-developers.', color: 'from-orange-500 to-red-500' },
                    { name: 'Google AI Studio', desc: 'Built-in build tool. Approachable.', color: 'from-blue-500 to-indigo-500' },
                  ].map((tool, i) => (
                    <div key={i} className="relative group">
                      <div className={`absolute inset-0 bg-gradient-to-br ${tool.color} opacity-10 rounded-xl group-hover:opacity-20 transition-opacity`} />
                      <div className="relative p-6 border border-zinc-800 rounded-xl">
                        <h4 className="text-xl font-bold text-white mb-2">{tool.name}</h4>
                        <p className="text-zinc-400 text-sm">{tool.desc}</p>
                      </div>
                    </div>
                  ))}
                </div>
              </Slide>
            );

          case 'models':
            return (
              <Slide>
                <h2 className="text-4xl font-bold text-white mb-4 text-center">The Model Matters</h2>
                <p className="text-zinc-400 text-lg mb-12 text-center">Different strengths for different tasks.</p>
                <div className="grid md:grid-cols-3 gap-6">
                  {[
                    { name: 'Codex GPT 5.2', desc: 'One-shots problems. Gets it right first try.', tag: 'Daily Driver', color: 'from-green-500 to-emerald-500' },
                    { name: 'Opus 4.5', desc: 'Front-end, design, UI. Better "taste."', tag: '', color: 'from-orange-500 to-amber-500' },
                    { name: 'Gemini 3 Pro', desc: 'Big bugs. Visual testing through UI.', tag: '', color: 'from-blue-500 to-cyan-500' },
                  ].map((model, i) => (
                    <div key={i} className="relative group">
                      <div className={`absolute inset-0 bg-gradient-to-br ${model.color} opacity-10 rounded-xl group-hover:opacity-20 transition-opacity`} />
                      <div className="relative p-6 border border-zinc-800 rounded-xl">
                        {model.tag && <div className="text-amber-400 text-xs uppercase tracking-wider mb-2">{model.tag}</div>}
                        <h4 className="text-xl font-bold text-white mb-2">{model.name}</h4>
                        <p className="text-zinc-400 text-sm">{model.desc}</p>
                      </div>
                    </div>
                  ))}
                </div>
              </Slide>
            );

          case 'errors-intro':
            return (
              <Slide dark>
                <h2 className="text-4xl font-bold text-white mb-4 text-center">Errors Will Happen</h2>
                <p className="text-zinc-400 text-lg text-center">Persistence wins. Then embed the lesson.</p>
              </Slide>
            );
